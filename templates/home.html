<div ng-controller="HomeCtrl" ng-cloak >

  <md-content class="md-padding" layout-xs="column" layout="row">
    <md-list flex>
        <md-subheader class="md-no-sticky">Select channel</md-subheader>
        <md-list-item class="md-2-line" ng-repeat="channel in channels | orderBy:'id'" ng-click="null">
          <div class="md-list-item-text" layout="column">
            <h3>{{ channel.id }}. {{channel.sensor_type}}</h3>
            <p>{{ channel.channel }}</p>
          </div>
        </md-list-item>
       
  </md-content>
</div>
